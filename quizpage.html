<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz - Play</title>
  <link rel="stylesheet" href="homepage.css">
  <link rel="stylesheet" href="quizpage.css">
</head>

<body>
  <div class="main-adjustments">
    <div id="game" class="adjust-center adjust-column">
      <div id ="heads-up">
        <div id="heads-up-element">
          <p class="heads-up-prefix">
            question
          </p>
          <h1 class="heads-up-main-text" id="question_counter">
            
          </h1>
        </div>
        <div id="heads-up-element">
          <p class="heads-up-prefix">
            score
          </p>
          <h1 class="heads-up-main-text" id="score">
            0
          </h1>
        </div>

      </div>
      <h2 id="question">What is the answer to this question?</h2>
      <div class="choice-main-adjustments">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice 1</p>
      </div>
      <div class="choice-main-adjustments">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="choice-main-adjustments">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="choice-main-adjustments">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
    </div>
  </div>
  <script src="quizpage.js"></script>
</body>

</html>
